name: Scraper2

on:
  schedule:
    - cron: '3 0 * * *'
  workflow_dispatch:

concurrency:
  group: workflow-group
  cancel-in-progress: true

jobs:
  scrape2:
    runs-on: ubuntu-latest
    timeout-minutes: 700

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Playwright for Python
        run: |
          python -m pip install playwright
          python -m playwright install

      - name: Verify OGO_GCLOUD_KEY_JSON environment variable
        run: |
          if [ -z "$OGO_GCLOUD_KEY_JSON" ]; then
            echo "OGO_GCLOUD_KEY_JSON is not set!"
            exit 1
          else
            echo "OGO_GCLOUD_KEY_JSON is set correctly."
          fi

      - name: Run the scraper
        env:
          OGO_GCLOUD_KEY_JSON: ${{ secrets.OGO_GCLOUD_KEY_JSON }}
        run: |
          python main.py

      - name: Cleanup
        run: |
          # Any cleanup steps (optional)
